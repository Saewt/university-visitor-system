[pytest]
# Pytest configuration for University Visitor Registration System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    slow: Slow tests (take more than 1 second)
    auth: Authentication related tests
    crud: CRUD operation tests
    api: API endpoint tests
    model: Database model tests
    schema: Pydantic schema validation tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */seeds.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
